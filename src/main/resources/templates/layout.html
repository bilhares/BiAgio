<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">

	<link th:href="@{/css/style-home.css}" rel="stylesheet" />
</head>

<body>

	<header th:replace="~{fragments/header :: cabecalho}">
		<div>header</div>
	</header>

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">
								<i class="fs-4 bi-house"></i>
								Inicio
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="fs-4 bi-pen"></i>
								Cadastrar Empréstimo
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="fs-4 bi-list-check"></i>
								Listar Empréstimos
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/endividados/listar}">
								<i class="fs-4 bi-people"></i>
								Endividados
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/cartoes/listar}">
								<i class="fs-4 bi-card-heading"></i>
								Cartões
							</a>
						</li>
					</ul>
				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div class="container-fluid col-12 mb-5" id="content-container" layout:fragment="corpo">
					<div>conteudo principal das páginas</div>
				</div>
			</main>

		</div>
	</div>

	<footer th:replace="~{fragments/footer :: rodape}">
		<div>footer</div>
	</footer>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
		crossorigin="anonymous"></script>

	<script>
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		var tooltiplist = tooltipTriggerList.map(function (tooltip) {
			return new bootstrap.Tooltip(tooltip)
		})
		
		
	</script>
