<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Biagio</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


	<link th:href="@{/css/style-login.css}" rel="stylesheet" />
</head>

<body>
	<div class="container col-11 col-md-9" id="main-container">
		<div class="row">
			<div class="col-md-6" id="form-container">
				<h2 class="title">Login</h2>
				<span class="title-underline"></span>
				<form method="post" th:action="@{/login}">
					<div class="form-floating mb-3">
						<input  class="form-control" type="email" id="email" name="username"
							placeholder="digite seu email">
						<label for="email" class="form-label">Digite seu email</label>
					</div>
					<div class="form-floating mb-3">
						<input  class="form-control" type="password" id="password" name="password"
							placeholder="digite sua senha">
						<label for="password" class="form-label">Digite sua senha</label>
					</div>
					<div class="d-grid">
						<input type="submit" class="btn btn-primary text-uppercase" value="Entrar">
					</div>
				</form>
				<div class="col-12" id="link-container">
					<a href="cadastro.html">Ainda n√£o tenho cadastro</a>
				</div>
			</div>
			<div class="col-md-6">
				<div class="col-12">
					<img th:src="@{/image/logo.png}" alt="" class="img-fluid">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
