<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<div class="layout-content" layout:fragment="corpo">

		<div class="row">
			<div class="col-md-4">
				<h2 class="titulo">Cadastrar Cartão</h2>
			</div>
			<div class="col-md-2 offset-md-6">
				<a class="btn btn-success" th:href="@{/cartoes/listar}">Listar Cartões <i class="bi bi-list"></i></a>
			</div>
			<hr>
		</div>

		<div th:replace="~{fragments/alert}"></div>

		<form class="row g-3"
			th:action="${cartao.id == null} ? @{/cartoes/cadastro/salvar} : @{/cartoes/cadastro/editar}"
			th:object="${cartao}" method="POST">

			<input type="hidden" id="id" th:field="*{id}" />

			<div th:replace="~{fragments/validacao :: validacao}"></div>
			<div class="col-md-3">
				<label for="nome" class="form-label">Nome do Cartão</label>
				<input type="text" class="form-control" id="nome" th:field="*{nome}">
			</div>
			<div class="col-md-3">
				<label for="numero-final" class="form-label">Número final</label>
				<input type="number" class="form-control" id="numero-final" th:field="*{numeroFinal}">
			</div>
			<div class="col-md-3">
				<label for="limite" class="form-label">Limite</label>
				<input type="text" class="form-control" id="limite" data-mask="#.##0,00" data-mask-reverse="true" th:field="*{limite}">
			</div>
			<div class="col-md-3">
				<label for="dia-vencimento" class="form-label">Dia de vencimento da fatura</label>
				<input type="number" class="form-control" id="dia-vencimento" th:field="*{diaVencimento}">
			</div>

			<div class="col-12">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</form>

	</div>

</body>

</html>
