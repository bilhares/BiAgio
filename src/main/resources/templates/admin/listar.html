<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<div class="layout-content" layout:fragment="corpo">

		<div class="row">
			<div class="col-md-4">
				<h2 class="titulo"> <i class="fs-4 bi-bar-chart-line"></i> Área de Administração</h2>
			</div>
			<hr>
		</div>

		<h2 class="titulo">Resumo dos Endividados</h2>

		<div class="table-responsive">
			<div th:replace="~{fragments/alert}"></div>
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th scope="col">Código</th>
						<th scope="col">Nome</th>
						<th scope="col">Total Dívidas</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="e : ${resumoEndividados}">
						<td th:text="${e.id}"></td>
						<td th:text="${e.nome}"></td>
						<td th:text="${e.totalDivida}"></td>

						<td>
							<div class="btn-toolbar" role="toolbar" aria-label="Toolbar btn">
								<div class="btn-group me-2" role="group" aria-label="edt">
									<a th:href="@{/admin/gerar-extrato-cobranca/{id} (id=${e.id})}"
										class="btn btn-outline-primary" type="button" data-bs-toggle="tooltip"
										data-bs-placement="top" title="Gerar Extrato Cobrança">
										<i class="bi bi-receipt"></i></a>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>

</html>
